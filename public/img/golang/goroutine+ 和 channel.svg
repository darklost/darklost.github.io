.7000000476837" x="2035.5"></text><text id="kity_text_83" text-rendering="inherit" font-size="12" dy=".8em" y="426.7000000476837" x="2035.5">无缓冲&#xa0;&#xa0;c:=make(chan int)</text></g></g><g id="minder_node10"><g id="node_expander8" display="none" style="cursor: pointer;"><path id="kity_path_121" fill="white" stroke="gray" d="M2632,287.5A6,6,0,1,1,2620,287.5A6,6,0,1,1,2632,287.5"></path><path id="kity_path_122" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="none" stroke="none" d="M2369.5,293.5h513a5,5,0,0,1,5,5v48a5,5,0,0,1,-5,5h-513a5,5,0,0,1,-5,-5v-48a5,5,0,0,1,5,-5z"></path><g id="node_text9" fill="black"><text id="kity_text_85" text-rendering="inherit" font-size="12" dy=".8em" y="296.7000000476837" x="2374.5">channel 开启以后是可以close的 当你觉得不再需要并且已经set完成的时候 你就需要去close它</text><text id="kity_text_86" text-rendering="inherit" font-size="12" dy=".8em" y="314.7000000476837" x="2374.5"></text><text id="kity_text_87" text-rendering="inherit" font-size="12" dy=".8em" y="332.7000000476837" x="2374.5">此时需要注意 如果用到了 range 则必须在range之前就给它关闭</text></g></g></g></g></svg>