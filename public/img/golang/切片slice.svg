roke-width="1" d="M1094.5,137.5V244.5L1114.5,244.5"></path></g><g id="minder_node1"><path id="node_outline1" fill="rgb(115, 161, 191)" stroke="rgb(57, 80, 96)" d="M517.5,20.5h131a5,5,0,0,1,5,5v31a5,5,0,0,1,-5,5h-131a5,5,0,0,1,-5,-5v-31a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text1" fill="white"><text id="kity_text_22" text-rendering="inherit" font-size="16" dy=".8em" y="30.09999990463257" x="536.5">切片slice</text></g><g id="kity_g_110" style="cursor: pointer;"><path id="kity_path_111" fill="none" stroke="none" d="M616,32h12a2,2,0,0,1,2,2v13a2,2,0,0,1,-2,2h-12a2,2,0,0,1,-2,-2v-13a2,2,0,0,1,2,-2z"></path><path id="kity_path_112" fill="white" stroke="none" d="M625,43H619V42h6L625,43L625,43zM625,41H619V40h6V41zM625,39H619V38h6V39zM624.5,45H618V36h8v7.5M625,46l2,-2V35H617v11"></path></g></g><g id="kity_g_12"><path id="kity_path_13" fill="none" stroke="none" d="M536.5,40.5h0v0h0z"></path></g><g id="kity_g_14"><path id="kity_path_15" fill="none" stroke="none" d="M536.5,40.5h0v0h0z"></path><path id="kity_path_16" fill="none" stroke="none"></path></g><g id="minder_node2"><g id="node_expander2" style="cursor: pointer;"><path id="kity_path_127" fill="white" stroke="gray" d="M97,104.5A6,6,0,1,1,85,104.5A6,6,0,1,1,97,104.5"></path><path id="kity_path_128" fill="none" stroke="gray" d="M86.5,104.5L95.5,104.5"></path></g><path id="node_outline3" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M23.5,111.5h135a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-135a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text3" fill="black"><text id="kity_text_79" text-rendering="inherit" font-size="14" dy=".8em" y="115.40000009536743" x="40.5">创建切片的方式</text></g></g><g id="minder_node3"><g id="node_expander1" display="none" style="cursor: pointer;"><path id="kity_path_124" fill="white" stroke="gray" d="M60.5,417.5A6,6,0,1,1,48.5,417.5A6,6,0,1,1,60.5,417.5"></path><path id="kity_path_125" fill="none" stroke="gray"></path></g><path id="node_outline2" fill="none" stroke="none" d="M65.5,172.5h276a5,5,0,0,1,5,5v480a5,5,0,0,1,-5,5h-276a5,5,0,0,1,-5,-5v-480a5,5,0,0,1,5,-5z"></path><g id="node_text2" fill="black"><text id="kity_text_51" text-rendering="inherit" font-size="12" dy=".8em" y="175.70000004768372" x="70.5">//先创建一个数组</text><text id="kity_text_52" text-rendering="inherit" font-size="12" dy=".8em" y="193.70000004768372" x="70.5">a := [10]int{1,2,3,4,5,6,7,8,9}</text><text id="kity_text_53" text-rendering="inherit" font-size="12" dy=".8em" y="211.70000004768372" x="70.5">fmt.Println(a)</text><text id="kity_text_54" text-rendering="inherit" font-size="12" dy=".8em" y="229.70000004768372" x="70.5"></text><text id="kity_text_55" text-rendering="inherit" font-size="12" dy=".8em" y="247.70000004768372" x="70.5">//取一个值 此时已经是切片</text><text id="kity_text_56" text-rendering="inherit" font-size="12" dy=".8em" y="265.7000000476837" x="70.5">sl := a[5]</text><text id="kity_text_57" text-rendering="inherit" font-size="12" dy=".8em" y="283.7000000476837" x="70.5"></text><text id="kity_text_58" text-rendering="inherit" font-size="12" dy=".8em" y="301.7000000476837" x="70.5">//截取索引5 到 索引9,不包含 10&#xa0;&#xa0;此时已经是切片</text><text id="kity_text_59" text-rendering="inherit" font-size="12" dy=".8em" y="319.7000000476837" x="70.5">sl := a[5:10]</text><text id="kity_text_60" text-rendering="inherit" font-size="12" dy=".8em" y="337.7000000476837" x="70.5"></text><text id="kity_text_61" text-rendering="inherit" font-size="12" dy=".8em" y="355.7000000476837" x="70.5">//从 索引为3处 截取到尾部&#xa0;&#xa0;此时已经是切片</text><text id="kity_text_62" text-rendering="inherit" font-size="12" dy=".8em" y="373.7000000476837" x="70.5">sl := a[3:]</text><text id="kity_text_63" text-rendering="inherit" font-size="12" dy=".8em" y="391.7000000476837" x="70.5"></text><text id="kity_text_64" text-rendering="inherit" font-size="12" dy=".8em" y="409.7000000476837" x="70.5">//从头取到索索引为 5&#xa0;&#xa0;此时已经是切片</text><text id="kity_text_65" text-rendering="inherit" font-size="12" dy=".8em" y="427.7000000476837" x="70.5">sl := a[:5]</text><text id="kity_text_66" text-rendering="inherit" font-size="12" dy=".8em" y="445.7000000476837" x="70.5"></text><text id="kity_text_67" text-rendering="inherit" font-size="12" dy=".8em" y="463.7000000476837" x="70.5">//完全拷贝&#xa0;&#xa0;此时已经是切片</text><text id="kity_text_68" text-rendering="inherit" font-size="12" dy=".8em" y="481.7000000476837" x="70.5">sl := a[:]</text><text id="kity_text_69" text-rendering="inherit" font-size="12" dy=".8em" y="499.7000000476837" x="70.5"></text><text id="kity_text_70" text-rendering="inherit" font-size="12" dy=".8em" y="517.7000000476837" x="70.5">//make创建 与len和cap相同时的简写</text><text id="kity_text_71" text-rendering="inherit" font-size="12" dy=".8em" y="535.7000000476837" x="70.5"></text><text id="kity_text_72" text-rendering="inherit" font-size="12" dy=".8em" y="553.7000000476837" x="70.5">切片名称:=make([]元素类型,len,cap)</text><text id="kity_text_73" text-rendering="inherit" font-size="12" dy=".8em" y="571.7000000476837" x="70.5">sl := make([]int,3,3)</text><text id="kity_text_74" text-rendering="inherit" font-size="12" dy=".8em" y="589.7000000476837" x="70.5">sl := make([]int,3,)</text><text id="kity_text_75" text-rendering="inherit" font-size="12" dy=".8em" y="607.7000000476837" x="70.5">sl := make([]int,3)</text><text id="kity_text_76" text-rendering="inherit" font-size="12" dy=".8em" y="625.7000000476837" x="70.5"></text><text id="kity_text_77" text-rendering="inherit" font-size="12" dy=".8em" y="643.7000000476837" x="70.5">fmt.Println(sl)</text></g></g><g id="minder_node4"><g id="node_expander5" style="cursor: pointer;"><path id="kity_path_136" fill="white" stroke="gray" d="M438.5,104.5A6,6,0,1,1,426.5,104.5A6,6,0,1,1,438.5,104.5"></path><path id="kity_path_137" fill="none" stroke="gray" d="M428,104.5L437,104.5"></path></g><path id="node_outline6" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M389.5,111.5h86a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-86a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text6" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="14" dy=".8em" y="115.40000009536743" x="406.5">append</text></g></g><g id="minder_node5"><g id="node_expander3" display="none" style="cursor: pointer;"><path id="kity_path_130" fill="white" stroke="gray" d="M426.5,183.5A6,6,0,1,1,414.5,183.5A6,6,0,1,1,426.5,183.5"></path><path id="kity_path_131" fill="none" stroke="gray"></path></g><path id="node_outline4" fill="none" stroke="none" d="M431.5,172.5h187a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-187a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text4" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="12" dy=".8em" y="175.70000004768372" x="436.5">向切片里添加元素，可以扩充cap</text></g></g><g id="minder_node6"><g id="node_expander4" display="none" style="cursor: pointer;"><path id="kity_path_133" fill="white" stroke="gray" d="M426.5,271.5A6,6,0,1,1,414.5,271.5A6,6,0,1,1,426.5,271.5"></path><path id="kity_path_134" fill="none" stroke="gray"></path></g><path id="node_outline5" fill="none" stroke="none" d="M431.5,224.5h233a5,5,0,0,1,5,5v84a5,5,0,0,1,-5,5h-233a5,5,0,0,1,-5,-5v-84a5,5,0,0,1,5,-5z"></path><g id="node_text5" fill="black"><text id="kity_text_83" text-rendering="inherit" font-size="12" dy=".8em" y="227.70000004768372" x="436.5">a:=[]int{1,2}</text><text id="kity_text_84" text-rendering="inherit" font-size="12" dy=".8em" y="245.70000004768372" x="436.5"></text><text id="kity_text_85" text-rendering="inherit" font-size="12" dy=".8em" y="263.7000000476837" x="436.5">append(a,2,3,4)</text><text id="kity_text_86" text-rendering="inherit" font-size="12" dy=".8em" y="281.7000000476837" x="436.5"></text><text id="kity_text_87" text-rendering="inherit" font-size="12" dy=".8em" y="299.7000000476837" x="436.5">当len长度超过cap的时候 会自动分配内存</text></g></g><g id="minder_node7"><g id="node_expander7" style="cursor: pointer;"><path id="kity_path_142" fill="white" stroke="gray" d="M752.5,104.5A6,6,0,1,1,740.5,104.5A6,6,0,1,1,752.5,104.5"></path><path id="kity_path_143" fill="none" stroke="gray" d="M742,104.5L751,104.5"></path></g><path id="node_outline8" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M712.5,111.5h68a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-68a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text8" fill="black"><text id="kity_text_102" text-rendering="inherit" font-size="14" dy=".8em" y="115.40000009536743" x="729.5">copy</text></g></g><g id="minder_node8"><g id="node_expander6" display="none" style="cursor: pointer;"><path id="kity_path_139" fill="white" stroke="gray" d="M743.5,270.5A6,6,0,1,1,731.5,270.5A6,6,0,1,1,743.5,270.5"></path><path id="kity_path_140" fill="none" stroke="gray"></path></g><path id="node_outline7" fill="none" stroke="none" d="M748.5,178.5h275a5,5,0,0,1,5,5v174a5,5,0,0,1,-5,5h-275a5,5,0,0,1,-5,-5v-174a5,5,0,0,1,5,-5z"></path><g id="node_text7" fill="black"><text id="kity_text_91" text-rendering="inherit" font-size="12" dy=".8em" y="181.70000004768372" x="753.5">//把第二个切片里的东西拷贝到第一个切片里覆盖</text><text id="kity_text_92" text-rendering="inherit" font-size="12" dy=".8em" y="199.70000004768372" x="753.5">a := []int{1,2,3,4,5,6}</text><text id="kity_text_93" text-rendering="inherit" font-size="12" dy=".8em" y="217.70000004768372" x="753.5">b := []int{7,8,9}</text><text id="kity_text_94" text-rendering="inherit" font-size="12" dy=".8em" y="235.70000004768372" x="753.5">copy(a, b)</text><text id="kity_text_95" text-rendering="inherit" font-size="12" dy=".8em" y="253.70000004768372" x="753.5">//结果为 [7 8 9 4 5 6]</text><text id="kity_text_96" text-rendering="inherit" font-size="12" dy=".8em" y="271.7000000476837" x="753.5">fmt.Println(a)</text><text id="kity_text_97" text-rendering="inherit" font-size="12" dy=".8em" y="289.7000000476837" x="753.5"></text><text id="kity_text_98" text-rendering="inherit" font-size="12" dy=".8em" y="307.7000000476837" x="753.5">copy(a[2:4], b[0:2])</text><text id="kity_text_99" text-rendering="inherit" font-size="12" dy=".8em" y="325.7000000476837" x="753.5">//结果为 [1 2 7 8 5 6]</text><text id="kity_text_100" text-rendering="inherit" font-size="12" dy=".8em" y="343.7000000476837" x="753.5">fmt.Println(a)</text></g></g><g id="minder_node9"><g id="node_expander10" style="cursor: pointer;"><path id="kity_path_151" fill="white" stroke="gray" d="M1116,104.5A6,6,0,1,1,1104,104.5A6,6,0,1,1,1116,104.5"></path><path id="kity_path_152" fill="none" stroke="gray" d="M1105.5,104.5L1114.5,104.5"></path></g><path id="node_outline11" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M1077.5,111.5h65a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-65a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text11" fill="black"><text id="kity_text_109" text-rendering="inherit" font-size="14" dy=".8em" y="115.40000009536743" x="1094.5">注意 </text></g></g><g id="minder_node10"><g id="node_expander8" display="none" style="cursor: pointer;"><path id="kity_path_145" fill="white" stroke="gray" d="M1114.5,183.5A6,6,0,1,1,1102.5,183.5A6,6,0,1,1,1114.5,183.5"></path><path id="kity_path_146" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="none" stroke="none" d="M1119.5,172.5h265a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-265a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text9" fill="black"><text id="kity_text_104" text-rendering="inherit" font-size="12" dy=".8em" y="175.70000004768372" x="1124.5">切片不是数组，它指向数组底层，会改变原数组</text></g></g><g id="minder_node11"><g id="node_expander9" display="none" style="cursor: pointer;"><path id="kity_path_148" fill="white" stroke="gray" d="M1114.5,244.5A6,6,0,1,1,1102.5,244.5A6,6,0,1,1,1114.5,244.5"></path><path id="kity_path_149" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="none" stroke="none" d="M1119.5,224.5h198a5,5,0,0,1,5,5v30a5,5,0,0,1,-5,5h-198a5,5,0,0,1,-5,-5v-30a5,5,0,0,1,5,-5z"></path><g id="node_text10" fill="black"><text id="kity_text_106" text-rendering="inherit" font-size="12" dy=".8em" y="227.70000004768372" x="1124.5">切片的len是当前切片中元素的个数</text><text id="kity_text_107" text-rendering="inherit" font-size="12" dy=".8em" y="245.70000004768372" x="1124.5">切片的cap是他取自的数组的cap</text></g></g></g></g></svg>